
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="index.html" class="link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Bank Survey</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="about" class="page background-bank">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block">
        <div class="content-block-inner">
          <div class="panelLabels" id="surveyNumberLabel">Mobile Number</div>
          <div>
            <input type="text"  class="panelInputs" id="bankSurveyNumberInput" />
          </div><br />    
          <div class="col-50">
                <input type="submit" value="Schedule Survey" class="button button-big button-fill color-red" onclick="bankScheduleSurvey()" />
          </div><br />
          <div id=resultSection>           
            <div class="col-50">
                <input type="submit" value="Get Survey Results" class="button button-big button-fill color-red" onclick="bankSurveyCompleteEvent()" />
            </div><br /><br />
            <div class="panelLabels">Survey ID:<label id="bankSurveyIDLabel"></label></div><br />
            <div class="panelLabels">Response One:<label id="bankAnswerOneLabel"></label></div><br />
            <div class="panelLabels">Response Two:<label id="bankAnswerTwoLabel"></label></div><br />
            <div class="panelLabels">Response Three:<label id="bankAnswerThreeLabel"></label></div><br />  
            <div class="panelLabels">Response Four:<label id="bankAnswerFourLabel"></label></div>
          </div>
          </div>  
        </div>
      </div>
    </div>
</div>
